<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F5F5F5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RE_TERMINAL" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="description" content="Digital resistance protocol. Bitcoin Lightning Network onboarding terminal." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(reg) { reg.unregister(); });
          });
          caches.keys().then(function(names) {
            names.forEach(function(name) { caches.delete(name); });
          });
          setTimeout(function() {
            navigator.serviceWorker.register('/service-worker.js?v=5')
              .then(function(reg) { reg.update(); })
              .catch(function() {});
          }, 1000);
        });
      }
    </script>
  </head>
  <body>
    <script>
      (function(){
        var s = window.matchMedia("(display-mode: standalone)").matches || (navigator.standalone === true);
        if (!s) {
          document.body.style.backgroundColor = "#000000";
          document.documentElement.style.backgroundColor = "#000000";
          var m = document.querySelector('meta[name="theme-color"]');
          if (m) m.setAttribute("content", "#000000");
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
